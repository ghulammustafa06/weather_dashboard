<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="bg_image">
        <div class="container">
            <header>
                <h1 class="weather_heading">Weather Dashboard</h1>
                <h6 class="info_page"><a href="info.html">Do You Know?</a></h6>
                <form id="locationForm">
                    <label for="cityInput"></label>
                    <input type="text" id="cityInput" placeholder="Enter a city">
                    <button type="submit" style="background: none; border: none;">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </header>
            <section id="weatherInfo" class="hidden">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="weatherDescription"></p>
                <div class="hourly-weather">
                    <h2>Hourly Forecast</h2>
                    <div id="hourlyContainer" class="hourly-container"></div>
                </div>
            </section>
    </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
