<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="bg_image">
        <div class="container">
            <header>
                <h1 class="weather_heading">Weather Dashboard</h1>
                <nav>
                    <a href="info.html" class="info_link">Do You Know?</a>
                </nav>
                <form id="locationForm">
                    <label for="cityInput" class="visually-hidden"></label>
                    <input type="text" id="cityInput" placeholder="Enter a city" required>
                    <button type="submit" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </header>

            <section id="weatherInfo" class="hidden">
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="weatherDescription"></p>
                
                <div class="hourly-weather">
                    <h3>Hourly Forecast</h3>
                    <div id="hourlyContainer" class="hourly-container"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
